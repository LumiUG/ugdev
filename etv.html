<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/assets/styles/etv/index.css">
    <link rel="icon" href="/assets/images/favicon.png">
    
    <title>ETV - Easy Tierlist Viewer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="ETC, Easy Tierlist Viewer, Tierlist, Tierlist Maker, Online Tierlist">
    <meta property="og:title" content="ETV - Easy Tierlist Viewer">
    <meta property="og:description" content="Online tierlist maker and visualizer. Share your tierlist with friends and have fun!">
    <meta property="og:image" content="https://ugdev.xyz/assets/images/etc/etv-logo.png">
    <meta property="og:type" content="website">
</head>
<body>
    <main id="tl"></main>
    <article id="holding"><section class="container"></section></article>

    <article id="buttons">        
        <button id="createTier" class="button">Create Tier</button>
        <button id="createField" class="button">Create Field</button>
        <section id="importing">
            <button id="import" class="button">Import/Load Tierlist</button>
            <input id="importField" type="text" placeholder="Paste json here!">
        </section>
        <button id="export" class="button">Export Tierlist</button>
        <section>
            <h3>Presets</h3>
            <select name="presets" id="presets">
                <option value="none" selected>None</option>
                <option value="frums">Frums</option>
                <option value="vs">Vivid/Stasis</option>
            </select>
        </section>
    </article>
    <script type="module" src="/assets/scripts/etv/index.js"></script>
</body>
</html>
